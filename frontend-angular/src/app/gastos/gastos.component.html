<section>
  <h3>Gastos</h3>

  <div>
    <table>
      <tr>
        <th colspan="3">
          <h4>Adicionar despesa</h4>
        </th>
      </tr>
      <tr>
        <td><label for="data">Data</label></td>
        <td><input id="data" #date /></td>
      </tr>
      <tr>
        <td><label for="name">Detalhes</label></td>
        <td><input id="name" #name /></td>
      </tr>
      <tr>
        <td><label for="valor">Valor</label></td>
        <td><input id="valor" #price /></td>
      </tr>

      <button (click)="add({ date: date.value, name: name.value, price:price.value }); date.value = name.value = price.value = ''">
        Salvar
      </button>
    </table>
  </div>

  <table>
    <tr>
      <th>data</th>
      <th>detalhes</th>
      <th>valor</th>
    </tr>
    <tr *ngFor="let gasto of gastos">
      <td>{{ gasto.date | date: "dd/MM/yy" }}</td>
      <td>{{ gasto.name }}</td>
      <td>{{ gasto.price }}</td>
      <td (click)="delete(gasto.id)">erase</td>
    </tr>
  </table>
</section>
